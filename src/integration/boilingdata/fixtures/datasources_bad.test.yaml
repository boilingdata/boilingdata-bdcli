dataSources:
  - name: demo
    type: s3
    sessionType: assumeRole
    accessPolicy:
      - id: bd-demo-policy
        bucket: boilingdata-demo
        prefix: demo.parquet
        permissions:
          - read
      - id: nyc-policy
        bucket: isecurefi-dev-test
        prefix: nyc-tlc/trip_data/
        permissions:
          - bummer
          - write
    dataSets:
      - name: demo
        url: s3://boilingdata-demo/demo.parquet
      - name: nyc
        url: s3://isecurefi-dev-test/nyc-tlc/trip_data/
        layout: hive
        filetype: parquet
  - name: logs
    type: s3
    accessPolicy:
      - id: logs-policy
        bucket: logs-bucket
    dataSets:
      - name: s3AccessLogs
        url: s3://logs-bucket/s3_access/
